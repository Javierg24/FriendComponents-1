<div class="product-details">
    <div class="product-container">
      <div class="product-image">
        <img [src]="producto.imagen" alt="{{ producto.nombre }}" />
      </div>
      <div class="product-info">
        <h2>{{ producto.nombre }}</h2>
        <p class="description">{{ producto.descripcion }}</p>
        <p class="price"><strong>Precio:</strong> {{ producto.precio | currency:'EUR' }}</p>
        <p class="rating">
          <strong>Valoración:</strong> {{ producto.valoracion }}
          <img src="../../assets/images/estrella.png" alt="estrella" />
        </p>
        <div class="actions">
          <button class="btn add-to-cart">Añadir al Carrito</button>
        </div>
      </div>
    </div>
  
    <!-- Sección de Foros -->
    <div class="forum-section">
      <h2>Opiniones de Usuarios</h2>
      <button class="aniadirOp"> Añadir opinión</button>
      <div class="forum-post" *ngFor="let comentario of comentarios">
        <p class="comment-text">{{ comentario.mensaje }}</p>
        <div class="comment-meta">
          <span class="comment-author">Por: {{ comentario.persona }}</span>
          <span class="comment-date">Fecha: {{ comentario.fecha }}</span>
          <span class="comment-rating">Nota: {{ comentario.nota }}</span>
        </div>
      </div>
    </div>
  </div>
